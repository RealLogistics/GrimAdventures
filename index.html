<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grim Adventures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loading-screen">
  <h1>Loading Grim Adventures...</h1>
</div>

<div id="game-container" style="display: none;">
  <!-- Character Creation -->
  <div id="character-creation">
    <h2>Create Your Character</h2>
    <input type="text" id="player-name" placeholder="Name">
    <select id="player-gender">
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <select id="player-class">
      <option value="">Class</option>
      <option value="Knight">Knight</option>
      <option value="Mage">Mage</option>
      <option value="Rogue">Rogue</option>
    </select>
    <button onclick="startGame()">Start Adventure</button>
  </div>

  <!-- Player Info -->
  <div id="player-stats" style="display:none;">
    <h2>Stats</h2>
    <p>Name: <span id="player-name-display"></span></p>
    <p>Health: <span id="health"></span></p>
    <p>Mana: <span id="mana"></span></p>
    <p>XP: <span id="xp"></span> / <span id="nextLevelXp"></span></p>
    <p>Level: <span id="level"></span></p>
    <p>Inventory: <span id="inventory"></span></p>
    <p>Skills: <span id="skills"></span></p>
    <p>Location: (<span id="x"></span>, <span id="y"></span>)</p>
  </div>

  <!-- Misty Background -->
  <div id="mist"></div>

  <!-- Portrait -->
  <div id="portrait-container">
    <img id="hero-portrait" src="" alt="Hero Portrait" style="height:100px;">
  </div>

  <!-- Skill Animation -->
  <div id="skill-animation"></div>

  <!-- Movement Buttons -->
  <div id="movement-buttons" style="text-align:center; margin: 10px;">
    <button onclick="move('north')">⬆️ Up</button><br>
    <button onclick="move('west')">⬅️ Left</button>
    <button onclick="move('east')">➡️ Right</button><br>
    <button onclick="move('south')">⬇️ Down</button>
  </div>

  <!-- Game Map -->
  <div id="game-map" style="font-size: 2em; text-align: center; margin-bottom: 20px;"></div>

  <!-- Actions -->
  <div id="action-buttons" style="text-align:center;">
    <button onclick="explore()">Explore</button>
    <button onclick="rest()">Rest</button>
    <button onclick="fight()">Fight</button>
  </div>

  <!-- Story Text -->
  <div id="story-text" style="margin: 20px; font-size: 1.2em; text-align:center;"></div>
</div>

<!-- Background Music -->
<audio id="bg-music" loop autoplay src="sounds/dark_forest_music.mp3"></audio>

<!-- Scripts -->
<script src="game.js"></script>

</body>
</html>
